<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"/>
<head>
    <title> Helem Nejse </title>
    <script src="./party.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="confetti.js-master/confetti.js"></script>
<style>

img {
    border-radius:50%;
    box-shadow: 0px 6px 5px black;
}

body {
    background-color:lightcoral;
}

#brada {
    text-align: center;
    margin-top:12%;
    
}

</style>
</head>

<body>

<div id="brada">

    <img src="brada.jpg" id="slika" alt="brada" height="300px" width="400px"/>

    <audio id="audio"> <source src="brada.mp3" type="audio/mpeg"> </audio>    

</div>


<script >

    $(document).ready(function(){
        let audio = document.getElementById("audio");
            $("#slika").click(function(){
                $(this).hide( "explode", {pieces: 16}, 500 );
                audio.play();
                confetti.start();
                setTimeout(function(){ confetti.stop(); }, 1500);
                $(this).show( "explode", {pieces: 16}, 1000 );
                });
    });

</script>

</body>
</html>
